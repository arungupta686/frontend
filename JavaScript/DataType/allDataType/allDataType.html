<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Data Type</title>
</head>

<body>
    <script>
        typeof "hello"      // "string"
        typeof 123          // "number"
        typeof true         // "boolean"
        typeof undefined    // "undefined"
        typeof null         // "object" 
        typeof Symbol()     // "symbol"
        typeof {}           // "object"
        typeof []           // "object"
        typeof function () { } // "function"

    </script>

</body>

</html>
