<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str= "Arun Gupta"; // string
        var str1= 'Arun Gupta'; // string
        var str2= "Arun 'Kumar' Gupta"; // string
        var str3= 'Arun "Kumar" Gupta'; // string
        var str4= "Arun \"Kumar\"  Gupta"; // string
        var str5= 'Arun \'Kumar\'  Gupta'; // string

        console.log(str, typeof(str))
        console.log(str1, typeof(str1))
        console.log(str2, typeof(str2))
        console.log(str3 , typeof(str3))
        console.log(str4, typeof(str4))
        console.log(str5, typeof(str5))
    </script>
