<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looppratice</title>
</head>
<body>
    <script>    

        for(var i = 1;i<=10;i++){  //for loop
            console.log("2 X",i+" =",2*i);
        };

        let j=0;
        while(j<=10){   //while loop 
            console.log(j);
            j++
        }
        

        let k=0;
        do{
            console.log(k);
            k++
        }
        while(k<=5);
        </script>
    
</body>
</html>
