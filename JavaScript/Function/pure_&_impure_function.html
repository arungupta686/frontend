<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pure and impure function</title>
</head>
<body>
    <script>
        let a = 10;

        function f1(a, b){
            console.log(a+b);
        }
        f1(2,3); // impure function

        function f2(p, q){
            return p+q; 
        }
        console.log(5,6);
    </script>
</body>
</html>
