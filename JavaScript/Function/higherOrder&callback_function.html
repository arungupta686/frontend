<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Function</title>
</head>
<body>
    <script>
        // callback function
        function f1(a,b){
            return a+b; //6
        };


        // Higher Order Function
        function f2(p, q){
            console.log(p+q, ":F2 Output")  //12
        };

        f2(f1(2,4), 6);
    </script>
</body>
</html>
