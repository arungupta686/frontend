<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>statement in javascript</title>
</head>

<body>
    <script>
        let condition = true;
        if (condition) {
            // code runs if condition is true
        } else {
            // code runs if condition is false
        }


        let age = 20;

        if (age >= 18) {
            console.log("You are eligible to vote.");
        } else {
            console.log("You are not eligible to vote.");
        }



        let marks = 75;

        if (marks >= 90) {
            console.log("Grade: A");
        } else if (marks >= 75) {
            console.log("Grade: B");
        } else if (marks >= 50) {
            console.log("Grade: C");
        } else {
            console.log("Grade: F");
        }


        

        let score = 80;

        if (score >= 90) {
            console.log("Excellent");
        } else if (score >= 75 && score < 90) {
            console.log("Very Good");
        } else {
            console.log("Keep Improving");
        }

    </script>

</body>

</html>
