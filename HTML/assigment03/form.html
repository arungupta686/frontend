<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
         body{align-items: center;

        }
      
       
        td{
            text-align: center;
            padding: 10px 20px;
        }
       
    </style>
</head>
<body>
    <form>
        <fieldset style=" background-color: powderblue;">
            <legend><i>BASIC FORM</i></legend>
            <table>
                    <tr>
                        <td><label for="firstname">Firstname:</label></td>
                        <td><input type="text" placeholder="capital word" id="firstname"></td>
                    </tr>
                    <tr>
                        <td><label for="lastname" placeholder="capital word" >Lastname:</label></td>
                        <td><input type="text" id="lastname" placeholder="capital word"> </td>
                    </tr>
                    <tr>
                        <td><label for="mail">E-mail:</label></td>
                        <td><input type="email" id="mail" placeholder="Emp : xyz123@.gmail.com"></td>
                    </tr>
                    <tr>
                        <td><label for="tel" id="phone">Phone NO:</label></td>
                        <td><input type="tel" placeholder="only 10 digit enter"></td>
                    </tr>
                    <tr>
                        <td><label for="DOB">DOB</label></td>
                        <td><input type="date" id="DOB"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td><label for="male">Male</label>
                            <input type="radio" name="g1" id="male">
                            <label for="female">Female</label>
                            <input type="radio" name="g1" id="female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">City</label>
                        </td>
                        <td>
                            <select name="city" id="city">
                                <option value="delhi">delhi</option>
                                <option value="gujrat">gujrat</option>
                                <option value="punjab">punjab</option>
                                <option value="UP">UP</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2"><textarea name="text" id="comment" cols="50" rows="5" placeholder="feedback"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" name="" id="">
                        </td>
                    </tr>
                 </table>
        </fieldset>
    
    </form>
</body>
</html>
