<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ordered list</title>
</head>
<body>
    <h1>orderd list</h1>
    <ol type="I">
        <li>delhi</li>
        <li>goa</li>
        <li>sikkim</li>
        <li>gujrat</li>
        <li>pujab</li>
    </ol>
    <h1>unordered list</h1>
    <ul style="list-style-type:georgian;">
        <li>car</li>
        <li>truck</li>
        <li>van</li>
        <li>bike</li>
        <li>mini truck</li>

    </ul>

    <h1>description list</h1>
    <dl>
        <dt>vegetable </dt>
            <dd>tomato</dd>
            <dd>potato</dd>
            <dd>pea</dd>
            <dd>raddish</dd>
    </dl>
    
</body>
</html>
