<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
    <style>
        
        table,tr,td{
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
            
        }
        td{
            
            padding:5px 15px;
        }
    </style>
</head>
<body>
    <h1>nested table</h1>
    <table>
        <tr>
            <td>employees</td>
            <td>networth</td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>name</td>
                        <td>salary</td>
                    </tr>
                    <tr>
                        <td>ramesh</td>
                        <td>5000</td>
                    </tr>
                    <tr>
                        <td>shabir</td>
                        <td>7000</td>
                    </tr>
            
                    
                </table>
             </td>
             <td>
              12000
             </td>
        </tr>
       
    </table>
    
</body>
</html>
