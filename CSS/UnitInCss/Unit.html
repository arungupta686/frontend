<head>

    <title>Unit Css</title>
    <style>
       .parent{
        border:1px solid black;
        font-size:20px;
        
       }
       #child{
        color: rgb(158, 158, 31);
        font-size: 4em;
       }

    <div class="div1">
        <div class="parent">
            Parent

             <div style="font-size: 2rem;">root element html have own font size this is by default is 16px X 2rem = 32px</div>

        </div>
    </div>
</body>
