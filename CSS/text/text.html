<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        h1{ text-decoration: underline;
            text-decoration-style:wavy;
            text-transform: uppercase;
            text-align: center;
        }
        P{color: brown;
            text-transform: capitalize;
            text-align:justify;
           
           
        }

    </style>
</head>
<body>
    <h1>heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam iusto fugiat dolor fuga, enim labore necessitatibus maxime temporibus ea quos non, dignissimos deserunt natus quaerat numquam odio inventore cupiditate ipsum.</p>
    
</body>
</html>
