<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        .div1{
            background: yellow;
            width:100px;
            height:100px;
            color:black;
            transform: rotate(20deg);
            
        }
        .div2{
            background: yellow;
            width:100px;
            height:100px;
            color:black;
            transform: rotate(-20deg);
            
        }

    </style>
</head>
<body>
    <p>In which  rotate element  own axis ,if we given rotate(90deg) then they rotate clock wise or if we give negative value then they rotate anticlock wise</p>
    <div class="div1">Rotate clock wise</div><br><br><br><br>
    <div class="div2">Rotate clock wise</div>
</body>
</html>
