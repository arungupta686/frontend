<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale</title>
    <style>
        div{
            height: 200px;
            width:200px;
            border:1px solid gold;
            background: #000;
            margin:100px;
            transform:scaleX(1.2);
            transform: scaleY(1.5);
            transform: scale(1,1.9);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
