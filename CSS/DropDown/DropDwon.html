<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        .firstdiv{
            padding: 10px;
            width:200px;
            
        }
        .drop:hover{
            background-color: blue;
            color:white;
        }
        .firstdiv:hover .drop{
            display: block;
        }
        .drop {
            display:none;
            
        }
        #div1{
            border:1px solid black;
        }
        
        
    

    </style>
</head>
<body>
    <div class="firstdiv">
            <div id="div1">dropdown</div>
            <div class="drop">item 1</div>
            <div class="drop">item 2</div>
            <div class="drop">item 3</div>
            <div class="drop">item 4</div>
            <div class="drop">item 5 </div>
        
    </div>
    
</body>
</html>
